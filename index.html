<html>
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <body>
    <script>
        callFrame = window.DailyIframe.createFrame({
          iframeStyle: {
              position: 'fixed',
              top: '0',
              left: '0',
              width: '100%',
              height: '100%',
          },
          dailyConfig: {
              micAudioMode: {
                bitrate: 256000,
                stereo: true
              }
          },
          showLeaveButton: true,
          showFullscreenButton: true,
          showLocalVideo: true,
          activeSpeakerMode: false,
          });
        callFrame.setTheme({
          colors: {
            accent: '#2708A0',
            accentText: '#FFFFFF',
            background: '#E5D0CC',
            backgroundAccent: '#BFACB5',
            baseText: '#000000',
            border: '#172121',
            mainAreaBg: '#E5D0CC',
            mainAreaBgAccent: '#7F7B82',
            mainAreaText: '#2708A0',
            supportiveText: '#808080',
          },
        });
        callFrame.join({ url: 'https://coreyhobbs.daily.co/test-room' });
      </script>
  </body>
</html>
